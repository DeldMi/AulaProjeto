<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slide.css">
    
</head>

<body>

    <div class="slider">

        <div class="slides">
            <input type="radio" name="radioButton" id="radioButton1">
            <input type="radio" name="radioButton" id="radioButton2">
            <input type="radio" name="radioButton" id="radioButton3">

            <div class="slide sInit">
                <img src="./img/img1.jpg" alt="img1">
            </div>

            <div class="slide">
                <img src="./img/img2.jpg" alt="img2">
            </div>

            <div class="slide">
                <img src="./img/img3.jpg" alt="img3">
            </div>

        </div>

        <div class="navigation">
            <label class="manualButton" for="radioButton1"></label>
            <label class="manualButton" for="radioButton2"></label>
            <label class="manualButton" for="radioButton3"></label>
        </div>

    </div>

</body>

</html>
